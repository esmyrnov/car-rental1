<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Вхід')"></th:block>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="auth-card">
  <h1>Вхід до системи</h1>

  <div class="error" th:if="${param.error}">Невірний email або пароль</div>

  <form class="form" method="post" action="/auth/login">
    <input name="username" placeholder="Email">
    <input type="password" name="password" placeholder="Пароль">
    <button class="btn primary full">Увійти</button>
  </form>

  <div class="muted">
    Немає облікового запису? <a href="/auth/register">Реєстрація</a>
  </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
